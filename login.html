<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <form id="loginForm" style="text-align: center;">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" style="margin-top: 10px;" required><br>

    <label for="password" >Password:</label>
    <input type="password" id="password" name="password" style="margin-top: 10px;" required><br>

    <button type="button" onclick="login()" style="margin-top: 10px;">Login</button>
  </form>

  <script src="otentikasi.js"></script>
</body>
</html>
